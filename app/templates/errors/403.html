{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/error.css') }}">
    <style>
    .navbar {
        background-color: #6f7782;
    }
    footer.page-footer {
        background-color: #6f7782;
    }
    </style>
{% endblock styles %}

{% block title %}403 Error{% endblock %}

{% block page_content %}
    <div class="error">
        <div class="error__content">
          <h2>403</h2>
          <h3>Forbidden</h3>
          <p>You have no permission to access this page. </p>
          <a href="{{ url_for("posts.posts") }}" class="btn btn-accent" style="border-radius: 50px;">&larr; Go Home</a>
        </div>
    </div>
{% endblock %}
