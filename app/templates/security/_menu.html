<div>
    <ul>
      <li>
          <a href="{{ url_for('security.login') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}">{{ _("Login") }}</a>
      </li>

      {% if security.registerable %}
          <li>
              <a href="{{ url_for('security.register') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}">{{ _("Register") }}</a>
          </li>
      {% endif %}

      {% if security.recoverable %}
        <li>
            <a href="{{ url_for('security.forgot_password') }}">{{ _("Forget Password?") }}</a>
        </li>
      {% endif %}

      {% if security.confirmable %}
        <li>
            <a href="{{ url_for('security.send_confirmation') }}">{{ _("Confirm account") }}</a>
        </li>
      {% endif %}
    </ul>
</div>
